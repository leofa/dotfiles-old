# https://github.com/vivien/i3blocks/wiki/Writing-Your-Own-Blocklet

command=~/.i3blocks/scripts/$BLOCK_NAME
separator_block_width=10
markup=pango
separator=false
align=center

[window]
interval=1
separator_block_width=5

[focused]
interval=1
separator_block_width=1
color=#87AFAF

[close]
interval=1
min_width=1366 y=768
align=left

