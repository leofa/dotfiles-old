# https://github.com/vivien/i3blocks/wiki/Writing-Your-Own-Blocklet

command=~/.i3/blocklets/$BLOCK_NAME
separator_block_width=6
markup=pango
separator=false

#buttons
[close]
interval=1
separator_block_width=2
[scratch]
interval=1
separator_block_width=2
[minmax]
interval=1
separator_block_width=10

[focused]
interval=1
#color=#87AAB5
color=#B4B7B4
#align=left
#min_width=1366 y=768
separator_block_width=2

[sep]
interval=1
separator_block_width=2
#align=left
#min_width=1366 y=768

[stopwatch_countdown]
interval=1
separator=false
instance=timesup
align=left
min_width=1366 y=768

[sep]
command=echo "<span font_weight='bold' foreground='#586E75'>〉</span>"
interval=once
separator_block_width=2

